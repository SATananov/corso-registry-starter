<!DOCTYPE html><html lang="bg"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Регистрация</title>
<link rel="stylesheet" href="styles.css">
</head><body>
<header class="topbar">
  <div class="brand"><a href="index.html"><strong>Listings Starter</strong></a> <span class="tag">Регистрация</span></div>
  <nav class="nav">
    <a href="index.html">Начало</a>
    <a href="catalog.html">Каталог</a>
    <a data-if-admin href="admin.html">Админ</a>
    <a data-if-anon href="login.html" class="btn">Вход</a>
    <a data-if-authed href="my.html">Моите</a>
    <a data-if-authed href="#" data-logout>Изход</a>
  </nav>
</header>

<main class="container">
  <section class="card" style="max-width:680px;margin-inline:auto">
    <h1>Създай акаунт</h1>
    <form id="form" class="form">
      <label class="field"><span>Име за показване *</span><input name="display_name" required></label>
      <label class="field"><span>Потребителско име (уникално)</span><input name="username" maxlength="40"></label>
      <label class="field"><span>Email *</span><input type="email" name="email" required></label>
      <label class="field"><span>Парола *</span><input type="password" name="password" required minlength="6"></label>
      <button class="btn primary">Създай акаунт</button>
      <div id="msg" class="muted" style="margin-top:8px"></div>
      <div class="muted" style="margin-top:8px">Вече имаш акаунт? <a href="login.html">Влез тук.</a></div>
    </form>
  </section>
</main>

<script type="module" src="js/app.js"></script>
<script type="module" src="js/register.js"></script>
</body></html>
