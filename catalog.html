<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Каталог</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .toolbar{display:flex;gap:8px;align-items:center;margin-bottom:12px}
    .toolbar input{flex:1;padding:10px 12px;border-radius:10px;border:1px solid var(--border);background:#0e1420;color:var(--text)}
    .items{display:grid;gap:12px}
    .item .muted{display:block;margin-top:6px}
  </style>
</head>
<body>
<header class="topbar">
  <div class="brand"><a href="index.html"><strong>Listings Starter</strong></a> <span class="tag">Catalog</span></div>
  <nav class="nav">
    <a href="index.html">Начало</a>
    <a href="catalog.html">Каталог</a>
    <a data-if-admin href="admin.html">Админ</a>

    <a data-if-authed href="new.html" class="btn">Нов запис</a>
    <a data-if-authed href="#" data-logout>Изход</a>
    <a data-if-anon href="login.html" class="btn">Вход</a>
  </nav>
</header>

<main class="container">
  <section class="card">
    <h1>Каталог</h1>
    <div class="toolbar">
      <input id="q" placeholder="Търси по заглавие/описание…" />
      <button id="btn" class="btn primary">Търси</button>
    </div>
    <div id="count" class="muted">—</div>
  </section>

  <section class="card">
    <div id="list" class="items">Зареждам…</div>
  </section>
</main>

<script type="module" src="js/app.js"></script>
<script type="module" src="js/catalog.js"></script>
</body>
</html>
