<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Нов запис</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="topbar">
  <div class="brand"><a href="index.html"><strong>Listings Starter</strong></a> <span class="tag">New</span></div>
  <nav class="nav">
    <a href="index.html">Начало</a>
    <a href="catalog.html">Каталог</a>
    <a data-if-admin href="admin.html">Админ</a>

    <a data-if-authed href="#" data-logout>Изход</a>
    <a data-if-anon href="login.html" class="btn">Вход</a>
  </nav>
</header>

<main class="container">
  <section class="card" style="max-width:720px;margin-inline:auto">
    <h1>Подай нов запис</h1>
    <form id="form" class="form">
      <label class="field">
        <span>Заглавие *</span>
        <input name="title" required maxlength="120" placeholder="Кратко заглавие" />
      </label>
      <label class="field">
        <span>Описание</span>
        <textarea name="description" rows="6" placeholder="Подробности…"></textarea>
      </label>
      <button class="btn primary" type="submit">Изпрати за одобрение</button>
      <div id="msg" class="muted" style="margin-top:8px"></div>
    </form>
  </section>
</main>

<script type="module" src="js/app.js"></script>
<script type="module" src="js/new.js"></script>
</body>
</html>
