<!DOCTYPE html>
<html lang="bg" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Вход — Cane Corso BG</title>
  <link rel="icon" type="image/svg+xml" href="assets/logo.svg">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="container brandbar">
      <a class="logo-wrap" href="index.html"><img src="assets/logo.svg" class="brand-logo" alt=""><div><h1>Регистър CANE CORSO — България</h1><p class="motto-top">“UNA QUAEDAM” — A UNIQUE ONE</p></div></a>
      <div class="nav-right" id="navbar"><a class="btn link" href="login.html">Вход</a><a class="btn primary" href="register.html">Регистрация</a></div>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Вход с потребителско име</h2>
      <form id="form" class="form-stack">
        <input name="username" class="input" placeholder="Потребителско име" required>
        <input name="password" class="input" type="password" placeholder="Парола" required>
        <button class="btn primary">Вход</button>
      </form>
      <div id="msg" class="muted"></div>
      <p class="muted" style="margin-top:10px">Нямаш акаунт? <a href="register.html">Регистрирай се</a>.</p>
    </section>
  </main>

  <footer class="footer"><small>© 2025 Cane Corso Registry BG · MIT</small></footer>

  <script type="module">
    import { bootstrap } from './js/app.js';
    import { loginWithUsername } from './js/api.js';
    bootstrap();
    const f=document.getElementById('form'), msg=document.getElementById('msg');
    f.addEventListener('submit', async (e)=>{
      e.preventDefault(); const fd=new FormData(f);
      msg.textContent='Проверявам…';
      try{ await loginWithUsername(fd.get('username'), fd.get('password')); location.href='profile.html'; }
      catch(err){ msg.textContent = err.message || 'Неуспешен вход.'; }
    });
  </script>
</body>
</html>
