<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Админ панел</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .table{width:100%;border-collapse:collapse}
    .table th,.table td{border-bottom:1px solid var(--border);padding:10px 8px;text-align:left;vertical-align:top}
    .badge{display:inline-block;padding:2px 8px;border-radius:999px;background:#2a3446;color:#cfe0ff;border:1px solid var(--border);font-size:12px}
    .pill{padding:6px 10px;border-radius:10px;border:1px solid var(--border);background:#101724;color:var(--text);cursor:pointer}
    .pill.approve{background:#1d6933;border-color:#2b8c48;color:#eafff0}
    .pill.reject{background:#6c1a1a;border-color:#a22b2b;color:#ffecec}
    .grid{display:grid;gap:16px}
  </style>
</head>
<body>
<header class="topbar">
  <div class="brand"><a href="index.html"><strong>Listings Starter</strong></a> <span class="tag">Admin</span></div>
  <nav class="nav">
    <a href="index.html">Начало</a>
    <a data-if-authed href="#" data-logout>Изход</a>
  </nav>
</header>

<main class="container grid">
  <section class="card">
    <h1>Админ панел</h1>
    <p class="muted">Одобрявай или отхвърляй подадено съдържание („листинги“).</p>
  </section>

  <section class="card">
    <h2>Чакащи одобрение</h2>
    <div id="pending">Зареждам…</div>
  </section>

  <section class="card">
    <h2>Всички записи (последни 50)</h2>
    <div id="all">Зареждам…</div>
  </section>
</main>

<script type="module" src="js/admin.js"></script>
</body>
</html>
